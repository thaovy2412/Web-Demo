version: '3.8'

services: 
    nodeapp:
        build: .
        command: "node index.js"
        environment: 
            - DB_HOST=${DB_HOST}
            - DB_NAME=${DB_NAME}
            - DB_PORT=${DB_PORT}
            - DB_USER=${DB_USER}
            - DB_PASS=${DB_PASS}
            - PORT=${PORT}
        ports: 
            - ${PORT}:${PORT}
        depends_on:
          - "mysqldb"
    mysqldb:
        image: "mysql"
        env_file: ./.env
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: $DB_PASS
            MYSQL_DATABASE: $DB_NAME
        ports:
            - $DB_PORT:$DB_PORT
